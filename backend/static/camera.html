<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMatch++ Camera Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #captureBtn {
            background: #2196F3;
            color: white;
        }

        #captureBtn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        #captureBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .match-success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .match-fail {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .match-info {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .match-info strong {
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• FaceMatch++ Camera</h1>
        
        <div class="camera-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="captureBtn" disabled>Capture & Match</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.querySelector('.loading');
        const ctx = canvas.getContext('2d');

        let stream = null;

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                captureBtn.disabled = false;
                startBtn.textContent = 'Camera Running';
                startBtn.disabled = true;
                resultDiv.className = 'result';
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });

        // Capture and match
        captureBtn.addEventListener('click', async () => {
            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0);

            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                // Show loading
                loadingDiv.classList.add('show');
                resultDiv.classList.remove('show');

                // Create form data
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');

                try {
                    // Send to API
                    const response = await fetch('http://localhost:8000/api/v1/faces/match-camera', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    // Hide loading
                    loadingDiv.classList.remove('show');

                    // Show result
                    if (data.matched) {
                        const match = data.best_match;
                        resultDiv.className = 'result match-success show';
                        resultDiv.innerHTML = `
                            <h3>‚úÖ Match Found!</h3>
                            <div class="match-info">
                                <strong>Name:</strong> ${match.user_name || 'Not provided'}<br>
                                <strong>Email:</strong> ${match.user_email}<br>
                                <strong>Similarity:</strong> ${(match.similarity * 100).toFixed(1)}%<br>
                                <strong>Quality Score:</strong> ${(match.quality_score * 100).toFixed(1)}%
                            </div>
                        `;
                    } else {
                        resultDiv.className = 'result match-fail show';
                        resultDiv.innerHTML = `
                            <h3>‚ùå No Match Found</h3>
                            <p>Face not recognized in database.</p>
                        `;
                    }
                } catch (err) {
                    loadingDiv.classList.remove('show');
                    resultDiv.className = 'result match-fail show';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${err.message}</p>
                    `;
                }
            }, 'image/jpeg', 0.95);
        });
    </script>
</body>
</html>
